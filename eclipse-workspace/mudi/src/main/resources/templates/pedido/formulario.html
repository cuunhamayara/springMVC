<html>
	<head th:replace="~{base :: head}"></head>
	<body>
	
		<div th:replace="~{base :: logo}">
		</div>
				
		<div class="container">
			<div th:replace="~{base :: titulo('Novos Pedidos')}"></div>
			
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" name="nomeProduto" placeholder="nome do produto"/>
						<small>Informe qual o nome do produto</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							Erros do nome do produto
						</div>
					</div>
					<div class="form-group">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" name="urlProduto" placeholder="url do produto"/>
						<small>Procure em um site o produto que voce deseja e cole a url da pagina aqui</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erros do nome da url do produto
						</div>
					</div>
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" name="urlImagem" placeholder="url da imagem"/>
						<small>Copie a url de uma boa imagem do produtos e cole aqui para ajudar a conseguir compradores</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							Erros do nome da url da imagem
						</div>
					</div>
					<div class="form-group">
						<label for="descricao">Descricao</label>
						<textarea th:field="*{descricao}" class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>			
				</form>
			</div>
			
			
		</div>
	</body>		
</html>
